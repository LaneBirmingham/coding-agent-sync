name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - dev

permissions:
  contents: read

jobs:
  test-build-vet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go test
        run: go test ./...

      - name: Go build
        run: go build ./...

      - name: Go vet
        run: go vet ./...
