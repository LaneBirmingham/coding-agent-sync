name: release-build

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  build-binaries:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build release binaries
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          set -euo pipefail
          VERSION="${TAG_NAME#v}"
          mkdir -p dist
          : > "dist/SHA256SUMS"

          for target in "darwin arm64" "linux amd64" "linux arm64"; do
            IFS=' ' read -r GOOS GOARCH <<< "${target}"
            BIN="cas_${VERSION}_${GOOS}_${GOARCH}"

            GOOS="${GOOS}" GOARCH="${GOARCH}" CGO_ENABLED=0 \
              go build -trimpath \
              -ldflags "-s -w -X github.com/LaneBirmingham/coding-agent-sync/cmd.Version=${VERSION}" \
              -o "dist/${BIN}" .

            tar -C dist -czf "dist/${BIN}.tar.gz" "${BIN}"
            (cd dist && sha256sum "${BIN}.tar.gz" >> "SHA256SUMS")
          done

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/SHA256SUMS
